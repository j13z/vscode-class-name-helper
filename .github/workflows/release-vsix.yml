name: Release VSIX

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Read package metadata
        id: meta
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "vsix_file=class-name-helper-$VERSION.vsix" >> "$GITHUB_OUTPUT"

      - name: Run unit tests
        run: pnpm test

      # Optional: enable once integration tests are reliable in CI (downloads VS Code + headless UI).
      # - name: Run VS Code integration tests
      #   run: xvfb-run -a pnpm run test:vscode

      - name: Package VSIX
        run: pnpm run package:vsix

      - name: Create / update GitHub release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.meta.outputs.vsix_file }}
          generate_release_notes: true
